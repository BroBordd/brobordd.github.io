<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brobordd :: Repository Terminal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font for fallback, but we'll prioritize Monospace -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define a custom neon glow for the terminal screen */
        .terminal-glow {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), /* Inner light cyan glow */
                        0 0 20px rgba(0, 150, 255, 0.3);  /* Outer blue shadow */
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: transform 0.2s;
        }

        /* Basic terminal font settings */
        body {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            background-color: #0d1117; /* Dark GitHub background */
        }
        
        /* Ensure monospaced text for pre and code blocks */
        #repo-list a, .header-text, .loader-text {
            font-family: inherit;
        }

        /* Responsive spacing for layout */
        .container-wrapper {
            max-width: 100%;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .container-wrapper {
                max-width: 90%;
            }
        }
        @media (min-width: 1024px) {
            .container-wrapper {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white p-4">

    <div class="container-wrapper mx-auto">
        <!-- Header Console Bar -->
        <div class="bg-gray-700/50 rounded-t-lg px-4 py-2 border-b border-gray-600 flex items-center">
            <div class="flex space-x-2 mr-4">
                <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
                <span class="w-3 h-3 bg-green-500 rounded-full"></span>
            </div>
            <div class="text-sm text-gray-300 header-text">
                brobordd.github.io — bash
            </div>
        </div>

        <!-- Terminal Screen -->
        <div class="bg-gray-900 terminal-glow p-6 md:p-8 rounded-b-lg overflow-x-auto min-h-[500px]">
            
            <div id="repo-list" class="whitespace-nowrap text-sm">
                <!-- Loader placeholder -->
                <div id="loading" class="loader-text text-cyan-400 animate-pulse flex items-center space-x-2">
                    <svg class="animate-spin h-5 w-5 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Executing command: fetch_repos --user brobordd...</span>
                </div>
            </div>

            <!-- Command Line Prompt -->
            <div class="mt-8">
                <span class="text-green-400 font-bold">brobordd</span>
                <span class="text-yellow-400">@</span>
                <span class="text-cyan-400">github</span>
                <span class="text-gray-500">:$ ~ </span>
                <span class="text-white">|</span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // --- GITHUB API FETCH LOGIC ---
        
        const GITHUB_USERNAME = 'brobordd';
        const repoListElement = document.getElementById('repo-list');
        const loadingElement = document.getElementById('loading');
        
        // Formats the ISO date string into a readable format
        const formatTime = (isoString) => {
            try {
                const date = new Date(isoString);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch {
                return 'Unknown Date';
            }
        }

        // Fetches and displays the repositories
        const fetchRepos = async () => {
            try {
                // Fetching repos sorted by last update date
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&direction=desc`);
                
                if (!response.ok) {
                    // Check for specific error like 404 (user not found) or rate limit
                    const errorDetails = await response.json().catch(() => ({ message: `Status: ${response.status}` }));
                    throw new Error(errorDetails.message || `HTTP error! Status: ${response.status}`);
                }
                
                const repos = await response.json();
                renderRepos(repos);
                
            } catch (error) {
                console.error("Failed to fetch repositories:", error);
                
                // Display error message in the terminal style
                loadingElement.classList.add('hidden');
                repoListElement.innerHTML = `
                    <div class="text-red-500 font-bold mb-4">
                        [ERROR] Failed to connect to GitHub API.
                    </div>
                    <div class="text-yellow-400">
                        Details: ${error.message}
                    </div>
                    <div class="text-gray-500 mt-2">
                        Try refreshing the page or check the GitHub username.
                    </div>
                `;
            }
        };

        // Renders the list of repositories into the terminal output format
        const renderRepos = (repos) => {
            loadingElement.classList.add('hidden');

            if (repos.length === 0) {
                repoListElement.innerHTML = `<div class="text-yellow-400">STATUS: No public repositories found for ${GITHUB_USERNAME}.</div>`;
                return;
            }

            let output = `
                <div class="text-green-400 mb-4">
                    <span class="font-bold">SUCCESS:</span> Data stream opened for user <span class="text-cyan-400">${GITHUB_USERNAME}</span>.
                </div>
                <div class="text-cyan-400 mb-6 font-bold border-b border-cyan-700 pb-1">
                    --- REPOSITORY DIRECTORY LISTING (${repos.length} objects) ---
                </div>
                <div class="text-gray-500 text-xs mb-2 hidden sm:block">
                    <span class="w-24 inline-block">LAST UPDATED</span>
                    <span class="ml-4 w-20 inline-block">LANGUAGE</span>
                    <span class="ml-4 w-12 inline-block">STARS</span>
                    <span class="ml-4">REPOSITORY NAME</span>
                </div>
            `;

            repos.forEach(repo => {
                const lastUpdated = formatTime(repo.updated_at);
                const language = repo.language || 'Shell';
                const stars = repo.stargazers_count;
                const fork = repo.fork ? ' (FORK)' : '';

                // Terminal-style output line
                output += `
                    <a href="${repo.html_url}" target="_blank" class="block py-1 px-1 -mx-1 rounded transition duration-150 cursor-pointer 
                                                          hover:bg-cyan-900/40 hover:terminal-glow-hover group relative">
                        <!-- Primary Data Row -->
                        <div class="flex flex-wrap items-baseline">
                            <span class="text-pink-400 w-full sm:w-24 sm:inline-block">${lastUpdated}</span>
                            <span class="text-yellow-400 sm:ml-4 w-20 sm:inline-block">${language.padEnd(8)}</span>
                            <span class="text-green-400 sm:ml-4 w-12 sm:inline-block">★${stars}</span>
                            <span class="text-cyan-300 sm:ml-4 flex-1 group-hover:underline font-bold">
                                ${repo.name}
                                <span class="text-gray-500 text-xs font-normal">${fork}</span>
                            </span>
                        </div>
                        
                        <!-- Description/Summary -->
                        <div class="ml-0 sm:ml-32 mt-0.5 text-gray-400 text-sm italic whitespace-normal leading-tight">
                            &gt; ${repo.description || 'No description provided for this project.'}
                        </div>
                    </a>
                `;
            });

            output += `
                <div class="mt-8 text-green-400 font-bold">
                    COMMAND: list_repos --complete. <span class="text-cyan-400">(${repos.length} total)</span>
                </div>
            `;

            repoListElement.innerHTML = output;
        }

        // Run the fetch function when the page is fully loaded
        window.onload = fetchRepos;
    </script>
</body>
</html>
